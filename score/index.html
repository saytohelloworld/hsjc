<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍评分系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <style>
        p {margin-bottom: 0.4rem;}
    </style>
</head>
<body>
    <div class="container" style="max-width: 25rem;">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h2 style="margin: 5vh 0;">宿舍评分系统</h2>
            <a href="/total" class="btn btn-light" role="button">统计</a>
        </div>

        <div class="row">
            <div class="col">
                <p>楼栋和楼层</p>
                <div class="input-group">
                    <select id="dorm_type" class="form-select input-group-text" style="text-align: left;">
                        <option>男</option>
                        <option>女</option>
                      </select>
                    <input type="number" id="floor" class="form-control">
                    <span class="input-group-text">楼</span>
                </div>
            </div>
            <div class="col-5">
                <p>评分人</p>
                <input type="text" id="name" class="form-control">
            </div>
        </div>

        <div class="row mt-5" id="scoreSet">
            <div class="col" id="dormNum">
                <p>宿舍号</p>
                <input type="number" id="d1" class="form-control mb-3 dormNum">
            </div>
            <div class="col" id="scoreNum">
                <p>得分</p>
                <input type="number" id="s2" class="form-control mb-3 scoreNum">
            </div>
        </div>

        <div>
            <button type="button" id="submit" class="btn btn-primary">提交评分</button>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
